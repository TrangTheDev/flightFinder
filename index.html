<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Finder</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <aside>
        <div class="currencySelector">
            <select name="currency" id="currency">

            </select>
        </div>
        <div class="placeSelection">
            <input type="text" class="placeSelectionInput" placeholder="To Destination" />
            <input type="text" class="placeSelectionInput" placeholder="From Destination" />
            <input type="text" class="placeSelectionInput" placeholder="From Date" />
            <input type="text" class="placeSelectionInput" placeholder="To Date" />
        </div>
        <div class="calculator">

            <p>Flight and activity calculator</p>
        </div>
    </aside>
    <main>
        <header>
            <h1> Flight Finder </h1>
        </header>
        <table>
            <tr>
                <td class="carrier">Flight Carrier</td>
                <td class="time">Time to fly</td>
                <td class="price">Price</td>
            </tr>
        </table>
    </main>
    <div class="thingsToDo">
        <h2>Things to do</h2>
    </div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
