<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Finder</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <aside>
        <div class="currencySelector">
            <h2> Currency: </h2>
            <select name="currency" value="Currency" id="currency">

            </select>
        </div>
        <div class="placeSelection">
            <input type="text" class="placeSelectionInput" placeholder="To Destination" id="toDestination" />
            <input type="text" class="placeSelectionInput" placeholder="From Destination" id="fromDestination" />
            <input type="text" class="placeSelectionInput" placeholder="From Date" id="fromDate" />
            <input type="text" class="placeSelectionInput" placeholder="To Date" id="toDate" />
            <input type="submit" class="button" placeholder="Find Flights"/>
        </div>
        <div class="calculator">

            <p>Flight and activity calculator</p>
            <select name="Calculator" value="people" id="people">
                <option class='personValue' value="0"> Amount of People </option>
                <option class='personValue' value="1"> One Person </option>
                <option class='personValue' value="2"> Two People </option>
                <option class='personValue' value="3"> Three People </option>
                <option class='personValue' value="4"> Four People </option>
                <option class='personValue' value="5"> Five People </option>
                <option class='personValue' value="6"> Six People </option>
                <option class='personValue' value="7"> Seven People </option>
                <option class='personValue' value="8"> Eight People </option>
                <option class='personValue' value="9"> Nine People </option>
            </select>
            <button type="submit" id="calcSubmitBtn"> Calculate Costs </button>

            <div class="totalCost">
                <ul class="priceCalculator">
                    <li id="flightDivision"></li>
                    <li id="activitiesDivision"></li>
                </ul>
            </div>
        </div>
    </aside>
    <main>
        <header>
            <h1> Flight Finder </h1>
        </header>
        <table>
            <tr>
                <td class="carrier">Flight Carrier</td>
                <td class="time">Time to fly</td>
                <td class="price">Price</td>
            </tr>
        </table>
    </main>
    <div class="thingsToDo">
        <h2>Recommended Activities!</h2>
        <ul class="thingsToDoList">
            <div class="thingsToDoListCard1">
                <img/>
                <span class="tag is-info is-light">Bike Riding</span>
                <span class="tag is-success is-light">5<span>&#11088;</span></span>
                <span class="tag is-warning is-light">$20</span>
                <span class="tag is-primary is-light">Culural</span>
            </div>

            <div class="thingsToDoListCard2">
                <img/>
                <span class="tag is-info is-light">Sky Diving</span>
                <span class="tag is-success is-light">4<span>&#11088;</span></span>
                <span class="tag is-warning is-light">$20</span>
                <span class="tag is-primary is-light">Adventure</span>
            </div>    
            <div class="thingsToDoListCard3">
                <img/>
                <span class="tag is-info is-light">Spa Day</span>
                <span class="tag is-success is-light">3<span>&#11088;</span></span>
                <span class="tag is-warning is-light">$20</span>
                <span class="tag is-primary is-light">Relaxation</span>

            </div>  
            <div class="thingsToDoListCard4">
                <img/>
                <span class="tag is-info is-light">Rock Climbing</span>
                <span class="tag is-success is-light">2<span>&#11088;</span></span>
                <span class="tag is-warning is-light">$20</span>
                <span class="tag is-primary is-light">Active</span>

            </div>
            <div class="thingsToDoListCard5">
                <img/>
                <span class="tag is-info is-light">Party Bus</span>
                <span class="tag is-success is-light">1<span>&#11088;</span></span>
                <span class="tag is-warning is-light">$20</span>
                <span class="tag is-primary is-light">Party</span>
            </div>

        </ul>
                
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
